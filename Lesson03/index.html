    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function checkFreezing(deg) {
            const freezingTemp = 32;
            if(deg > freezingTemp) {
                return deg + " above freezing"
            } else {
                return deg + " below freezing"
            }
        }
        console.log(checkFreezing(50));
        console.log(checkFreezing(20));
        console.log(checkFreezing(-12));
    </script>
</head>
